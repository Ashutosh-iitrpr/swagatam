---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swagatam</title>
  <style>
    body {
      font-family: 'Roboto Medium', sans-serif; /* Use Roboto font or any other preferred font */
      font-size: 16px;
      line-height: 1.6;
      color: #000000; /* Default text color */
      margin: 0;
      padding: 0;
      background-image: url('images/bg1.png');
      background-size: contain; /* Set the width and height of the background image */
      background-repeat: no-repeat;
      background-position: center top;
    
       /* Center the background image */
      <!-- background-color: #ffdbac;-->
    }
    }

    .home {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .navigation {
      margin-bottom: 20px;
    }

    .navigation ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li {
      display: inline;
      margin-right: 20px;
    }

    .navigation ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .navigation li a:hover {
      color: #ff6600; /* Change color on hover */
    }

  .hero-section {
      position: relative;
      text-align: left;
      color: white;
    }

    .hero-image {
      max-width: 100%;
      height: auto;
    }

   
    .hero-text {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    .hero-text h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero-text p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #00BFFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #008CBA;
    }

    .post-list-heading {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .post-list li {
      margin-bottom: 20px;
    }

    .post-meta {
      font-size: 0.9em;
      color: #666;
    }

    .post-link {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .post-link:hover {
      color: #ff6600; /* Change color on hover */
    }

    .content {
            text-align: left;
        }

  </style>
</head>
<body>
<div class="home">
  <!--{%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}  </h1>
  {%- endif -%}-->


  <div class="hero-section">
    <div class="hero-text">
      <h2><br><br><br><br></h2>
      <p><br><br>--</p>
      <a href="https://drive.google.com/file/d/1Iq39k0rplGGp_Yc4FM37wGkj0QKrDReW/view" class="btn">Campus Video</a>

    </div>
  </div>
  
 
  {{ content }}

        <li>-->

    </div>
  {%- endif -%}

  
</div>
</body>
</html>
